<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    Enter a word : <input type="text" id="word" /><br><br>
    <input type="button" id="blue" onClick="alphabet_order()" Value="Show the word arranged in alphabetical form" />
    <p>The Result is : <br>
        <span id="result"></span>
    </p>
</body>
<script>
    function alphabet_order() {
        str = document.getElementById("word").value;
        document.getElementById("result").innerHTML = str.split('').sort().join('');
    }
    // console.log("Word arranged in alphabetical order: "+alphabet_order("webmaster"));
</script>
</html>
