<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21BPS1034-SEJAL PRADHAN Task21</title>
    <style>
        #blue {
            padding: 5px;
            border-radius: 5px;
        }

        #blue:hover {
            border: 2px solid rgb(49, 224, 255);
        }
    </style>
</head>
<body>
    <form>
        1st Number : <input type="text" id="fn" /><br><br>
        2nd Number: <input type="text" id="sn" /><br><br>
        <input type="button" id="blue" onClick="multiplyBy()" Value="Multiply" />
        <input type="button" id="blue" onClick="divideBy()" Value="Divide" />
    </form>
    <p>The Result is : <br>
        <span id="result"></span>
    </p>
    <script>
        function multiplyBy() {
            num1 = document.getElementById("fn").value;
            num2 = document.getElementById("sn").value;
            document.getElementById("result").innerHTML = num1 * num2;
        }
        function divideBy() {
            num1 = document.getElementById("fn").value;
            num2 = document.getElementById("sn").value;
            document.getElementById("result").innerHTML = num1 / num2;
        } 
    </script>
</body>
</html>
