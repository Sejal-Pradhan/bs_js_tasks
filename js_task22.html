<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>21BPS1034-SEJAL PRADHAN Task22</title>
</head>
<body>
  <input type=button value='Show Date' onclick="show_date();">
  <div id=display2></div>
  <br>
  <input type=button value="Show Time" onclick="show_now();">
  <div id=display></div>
  <script>
    function getMonthName(monthNumber) {
      const date = new Date();
      date.setMonth(monthNumber - 1);
      return date.toLocaleString('en-US', { month: 'long' });
    }
    function show_date() {
      var in_date = new Date();
      var str = in_date.getDate() + '/' + (getMonthName(in_date.getMonth() + 1)) + '/' + in_date.getFullYear()
      document.getElementById('display2').innerHTML = str
    }
    function show_now() {
      var my_time = new Date();
      document.getElementById('display').innerHTML = my_time
    }
  </script>
</body>
</html>
